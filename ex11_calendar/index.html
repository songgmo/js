<div id="wrap"> 
	<!-- header --> 
	<div id="header"> 달력 </div> 
	<!-- //header -->
	<!-- container --> 
	<div id="container">
		<!-- content --> 
		<div id="content"> 
			<input type="button" value="달력 컴포넌트" id="calendarView">
			<input type="button" value="오늘" id="todayView">
			<div id="calendar_layer"></div>
		</div> 
		<!-- //content --> 
	</div>

<link rel="stylesheet" type="text/css" href="calendar.css"> 
<script type="text/javascript" src="jindo.all.ns.js"></script>
<script type="text/javascript" src="jindo.Component.js"></script>
<script type="text/javascript" src="jindo.UIComponent.js"></script>
<script type="text/javascript" src="nhn.CalendarComp_UI.js"></script>
<script type="text/javascript" src="nhn.CalendarComp.js"></script>
<script type="text/javascript">
//<!--[CDATA[
	var oCalendar = new nhn.CalendarComp(jindo.$("calendar_layer"));
	oCalendar.activate();
	var cBtn = jindo.$("calendarView");
	var calendarBtn = jindo.$Fn(function(oEvent)
	{
		oEvent.stop(jindo.$Event.CANCEL_DEFAULT);
		if(!oCalendar.isActivating())oCalendar.activate();else oCalendar.deactivate();
	}, this);
	calendarBtn.attach(cBtn, "click");

	var todayBtn = jindo.$("todayView");
	var viewToday = jindo.$Fn(function(oEvent)
	{
		oEvent.stop(jindo.$Event.CANCEL_DEFAULT);
		if(!oCalendar.isActivating())oCalendar.activate();
		oCalendar.makeCalendar(new Date());
	}, this);
	viewToday.attach(todayBtn, "click");
//]]-->
</script>
</body>
